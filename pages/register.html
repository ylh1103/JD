<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="icon" href="https://www.jd.com/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- 头部 -->
    <div id="head">
        <div class="head-con">
            <a href="./index.html"></a>
            <span>欢迎注册</span>
            <p>已有账号？ <a href="./login.html">请登录></a></p>
        </div>
    </div>


    <!-- 注册界面 -->
    <div class="register">
        <!-- 注册头像 -->
        <div class="reg-img">
            <img src="../static/images/jd_photo.png">
        </div>
        <!-- 注册表单 -->
        <div class="reg-form">
            <form action="">
                <div class="input-item">
                    <label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
                    <input type="text" name="username" maxlength="20" placeholder="您的账户名和登录名">
                    <i class="i-suc"></i>
                    <i class="i-cle"></i>
                </div>
                <div class="input-tip">
                </div>
                <div class="input-item">
                    <label>设&nbsp;&nbsp;置&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
                    <input type="password" name="pw" maxlength="20" placeholder="建议使用两种或两种以上字符组合">
                    <i class="i-suc"></i>
                    <i class="i-cle"></i>
                </div>
                <div class="input-tip">
                </div>
                <div class="input-item">
                    <label>确&nbsp;&nbsp;认&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
                    <input type="password" name="rpw" maxlength="20" placeholder="请再次输入密码">
                    <i class="i-suc"></i>
                    <i class="i-cle"></i>
                </div>
                <div class="input-tip">
                </div>
                <div class="input-item">
                    <label>邮&nbsp;&nbsp;箱</label>
                    <input type="text" name="email" placeholder="请输入邮箱">
                    <i class="i-suc"></i>
                    <i class="i-cle"></i>
                </div>
                <div class="input-tip">
                </div>
                <div class="input-item">
                    <label>手&nbsp;&nbsp;机&nbsp;&nbsp;号&nbsp;&nbsp;码</label>
                    <input type="text" name="tel" maxlength="11" placeholder="请输入手机号码">
                    <i class="i-suc"></i>
                    <i class="i-cle"></i>
                </div>
                <div class="input-tip">
                </div>
                <button class="reg-btn">立即注册</button>
            </form>
        </div>
    </div>
