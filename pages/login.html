    <!-- 头部 -->
    <div id="JD-head">
        <div>
            <a href="./index.html">
            <img src="https://misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="">
            </a>
            <span></span>
        </div>
        <a href="javascript:;"><i></i>登录页面，调查问卷</a>
    </div>


    <!-- 登录界面 -->
    <div class="login">
        <div class="tip">
            <p><i></i>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="javascript:;">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。
            </p>
        </div>
        <div class="login-bg">
            <div class="login-con">
                <div class="login-box">
                    <div class="tip">
                        <p><i></i>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                    </div>
                    <div class="login-code">
                        <a href="javascript:;">扫码登录</a>
                    </div>
                    <div class="login-client">
                        <a href="javascript:;">账户登录</a>
                    </div>
                    <!-- 登录框 -->
                    <div class="login-form">
                        <form action="">
                            <!-- 错误提示信息 -->
                            <div class="login-msg">
                                <i></i>
                            </div>
                            <!-- 用户名 -->
                            <div class="login-name">
                                <label for="username"></label>
                                <input type="text" name="username" placeholder="邮箱/用户名/登录手机">
                                <span class="clear"></span>
                            </div>
                            <!-- 用户密码 -->
                            <div class="login-pw">
                                <label for="password"></label>
                                <input type="password" name="password" placeholder="密码">
                                <span class="clear"></span>
                            </div>
                            <!-- 忘记密码 -->
                            <div class="forget">
                                <a href="javascript:;">忘记密码</a>
                            </div>
                            <!-- 登录按钮 -->
                            <button>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </form>
                    </div>
                    <!-- 登录方式 -->
                    <div class="login-mode">
                        <ul>
                            <li>
                                <a href="javascript:;"><i></i>QQ</a><span>|</span>
                            </li>
                            <li>
                                <a href="javascript:;"><i></i>微信</a>
                            </li>
                            <li>
                                <a href="./register.html"><b></b>立即注册</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
